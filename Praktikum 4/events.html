<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.min.js"> 
        //untuk menghubungkan dengan jquery </script>
        <script type="text/javascript">
            //fungsi memanggil document yang ready yaitu jquery
            $(document).ready(function(){
                $("a").click(function(){
                //Output : link berupa text
                    alert("Selamat datang di website facebook");
                    //Output : muncul alert ketika klik link, dan menuju web facebook
                });
            });
        </script>
    </head>
    <body>
        <a href="http://facebook.com">
            klik disini untuk membuka website facebook
        </a>
    </body>
</html>
