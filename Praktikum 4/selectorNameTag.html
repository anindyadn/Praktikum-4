<html>
    <head>
        <script type="text/javascript" src="jquery-3.6.0.min.js"> 
        //untuk menghubungkan dg jquery </script>
        <script type="text/javascript">
            //fungsi memanggil document yang ready yaitu jquery
            $(document).ready(function(){
                $("div").addClass("biru");
                //Output : pada div, font akan berwarna biru
            });
        </script>
        <style type="text/css">
            .biru{
                color: blue;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div>
            <p> Paragraf Pertama </p>
        </div>
        <div>
            <ul>
                <li> item 1 </li>
                <li> item 2 </li>
                <li> item 3 </li>
            </ul>
        </div>
    </body>
</html>
